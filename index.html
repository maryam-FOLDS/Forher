<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5e6e8 0%, #faf4f5 25%, #fff 50%, #f0e9eb 75%, #e8dfe2 100%);
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(217, 175, 184, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(198, 159, 169, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 25s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 
                0 20px 60px rgba(198, 159, 169, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            font-style: italic;
            color: #8b6f7d;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 2px;
            position: relative;
            animation: slideDown 1s ease-out 0.3s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d9afb8, transparent);
        }

        .image-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 50px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 15px 40px rgba(139, 111, 125, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            animation: scaleIn 1s ease-out 0.6s both;
            position: relative;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(217, 175, 184, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.02);
        }

        .message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 400;
            color: #8b6f7d;
            text-align: center;
            letter-spacing: 3px;
            animation: fadeInUp 1s ease-out 0.9s both;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d9afb8, transparent);
        }

        .flower {
            display: inline-block;
            font-size: 2.5rem;
            margin-left: 10px;
            animation: bloom 2s ease-in-out 1.2s both;
        }

        @keyframes bloom {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }

        /* Decorative elements */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #d9afb8;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 20%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 15%; left: 25%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 25%; right: 15%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 50%; left: 10%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 60%; right: 10%; animation-delay: 2.5s; }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .greeting {
                font-size: 2.5rem;
                margin-bottom: 40px;
            }
            
            .message {
                font-size: 2.2rem;
            }
            
            .flower {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .greeting {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    
    <div class="container">
        <h1 class="greeting">Hey beautiful,</h1>
        
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/maryam-FOLDS/Forher/main/IMG_20251215_115537.png" alt="Special moment" loading="lazy">
        </div>
        
        <div class="message">
            I love you<span class="flower">ðŸŒ¸</span>
        </div>
    </div>
</body>
</html>
